{% extends 'base.html' %}

{% load static %}



{% block main %}
    <h1 align="center">Update Menu</h1>
    <table align="center" border="1">
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% for x in data  %}
            <tr>
                <th>Name</th>
                <td><input type="text" name="name" value="{{ x.name }}" ></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><input type="text" name="description" value="{{ x.description }}"></td>
            </tr>
            <tr>
                <th>Category</th>
                <td><select name="category">
                    <option value="Veg" {% if x.category == 'Veg' %} selected {% endif %}>Veg</option>
                    <option value="Non-Veg" {% if x.category == 'Non-Veg' %} selected {% endif %} >Non-Veg</option>
                    <option value="Drinks" {% if x.category == 'Drinks' %} selected {% endif %}>Drinks</option>
                </select></td>
            </tr>
            <tr>
                <th>Price</th>
                <td><input type="number" name="price" value="{{ x.price }}" ></td>
            </tr>
            
            <!-- <tr>
                <th>Image</th>
                <td><input type="file" name="image"></td>
            </tr> -->
            <tr>
                <th align="center" colspan="2">
                    <input type="submit" value="submit">
                </th>
            </tr>
            {% endfor %}
        </form>
    </table>
{% endblock main %}

{% block css %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 100px;
            font-weight: 700;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            text-align: center;
        }
        input[type="text"], input[type="number"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
{% endblock css %}
